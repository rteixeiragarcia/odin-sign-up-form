<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main">
        <div class="left">
            <div class="logo">
                <img src="images/Yin-Yang-Logo.png" alt="logo">
            </div>
        </div>
        <div class="right">
            <div class="top">
                <p>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams.<br> Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="middle">
                <p>Let's do this!</p>
                <form action="#" method="post">
                    <div class="fields">
                        <div class="first-name">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" required placeholder="John">
                        </div>
                        <div class="last-name">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" required placeholder="Doe">
                        </div>
                        <div class="email">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required placeholder="name@email.com">
                        </div>
                        <div class="phone-number">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" name="phone-number" id="phone-number" required placeholder="123456">
                        </div>
                        <div class="password">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="confirm-password">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                    </div>
                    <div class="button">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>
            <div class="bottom">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </main>
</body>
</html>
