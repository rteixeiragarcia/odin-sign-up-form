<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main">
        <div class="background">
            <div class="logo">
                <img src="images/Yin-Yang-Logo.png" alt="logo">
            </div>
        </div>
        <div class="central">
            <header>
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.</h1>
                <h1>You <span class="italic">know</span> you want to.</h1>
            </header>
            <div class="form">
                <h1>Let's do this</h1>
                <form action="#" method="post">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Your first name" required>

                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Your last name" required>

                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="Your email" required>

                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" name="phone-number" id="phone-number" placeholder="Your phone number" required>

                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" placeholder="Create a password" required>

                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password" required>

                    <button type="submit">Create Account</button>
                </form>
            </div>
            <footer>
                <p>Already have an account? <a href="#">Log in</a></p>
            </footer>
        </div>
    </main>
</body>
</html>
